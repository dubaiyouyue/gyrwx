//- 设置html标签font-size
(function (doc, win) {
    var _root = doc.documentElement,
        resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
        resizeCallback = function () {
            var clientWidth = _root.clientWidth,
                fontSize = 20;
            if (!clientWidth) return;
            //if(clientWidth < 640) {
                fontSize = 20 * (clientWidth / 320);
            /*} else {
                fontSize = 20 * (640 / 320);
            }*/
            _root.style.fontSize = fontSize + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvent, resizeCallback, false);
    doc.addEventListener('DOMContentLoaded', resizeCallback, false);
})(document, window);
</script>

<!-- 遮罩层 关闭左边栏菜单 //2016.11.25-->
<style>
#cccccloseee{    display:none;position: fixed;
    top: 20px;
    left: 60%;
    padding: 8px 12px;
    background: #fff;
    border-radius: 9px;
    margin-left: -7px;
    color: green;}
#content_navssss{display:none;width: 100%;
    height: 100%;
    background: rgba(51, 51, 51, 0.69);
    position: fixed;
    left: 0;
    top: 0px;
    z-index: 99;}
</style>
<div id="content_navssss"></div>
<!--end-->

<script>
  $('#content_navssss').click(function(){
   if($('#content_nav').css("display")=="none"){  
          $('#content_nav').show();
		  $('#content_navssss').show();
		  $('#cccccloseee').show();
      }else{
			$('#content_navssss').hide();
          $('#content_nav').hide(); 
			$('#cccccloseee').hide();		  
        }  
  });
  $('#more_nav').click(function(){
   if($('#content_nav').css("display")=="none"){  
      $('#content_nav').show();
		  $('#content_navssss').show();
		  $('#cccccloseee').show();
      }else{
			$('#content_navssss').hide();
      $('#content_nav').hide(); 
			$('#cccccloseee').hide();        
        }  
  });
  $('#cccccloseee').click(function(){
   if($('#content_nav').css("display")=="none"){  
           $('#content_nav').show();
		  $('#content_navssss').show();
		  $('#cccccloseee').show();
      }else{
			$('#content_navssss').hide();
          $('#content_nav').hide(); 
			$('#cccccloseee').hide();        
        }  
  });
</script>
<script type="text/javascript">

  function thisdown(objs){
       if($(".downid_"+objs).css("display")=="none"){  
          $(".downid_"+objs).slideDown();
       }else{
          $(".downid_"+objs).slideUp();
       }
  }

</script>
