<script type="text/javascript">
  var k = 1;
  function  get_more_goods(_obj){
     if(k==2){ return false;}
      $('#more_ts').html('正在加载 ...');
      k=2;
      var pyh = $("#pyh").val(); 
      var typeorder=$("#typeorder").val();
      var typefs=$("#typefs").val();
      var catetype=$("#catetype").val();
        $.ajax({
            type: "POST",
            url: "{:U('addon/WeiSite/WeiSite/ajax_goods_list')}",
            data: "pyh=" + pyh+"&order="+typeorder+"&dxps="+typefs+"&catetype="+catetype,
            success: function(msg) {
              if (msg['len']==1) {
                var str='';
                var css1='';
                var css2='';
                $.each(msg.lists, function(i, valus) {
                    var m=i+1;
                    if(m%2){css1='margin-right: 5%;';}else{css1='';}
                    if(m>2){css2='margin-top: 0.5rem;';}else{css2='';}
                    str+='<a href="'+valus.urls+'" class="clearUl" style="'+css1+' '+css2+' width: 47.5%;float: left;">';
                    str+='<div class="nov-left" style="width:100%;background: #fff;">';
                    str+='<div class="nov-pic1"><img src="'+valus.thumb+'" style="width:100%;overflow: hidden;" /></div>';
                    str+='<div class="nov-wenzi">'+valus.title+'</div>';
                    str+='<div class="nov-jq"><strong>￥'+valus.price+'</strong></div>';
                    str+='</div></a>';
                });
                    k=1;
                    $('#more_ts').html('点击加载更多');
                    $("#pyh").val(msg['pyh']);
                    $("#goods_more").append(str);

              }else{

                  $('#more_ts').html('已全部加载');  
              }
            }

        });
  }
